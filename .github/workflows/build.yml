name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'InfluxDB GUI Manager v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create Release Notes
        run: |
          echo "## ðŸš€ InfluxDB GUI Manager Release" > release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Windows**: Download the \`.msi\` installer" >> release_notes.md
          echo "- **macOS**: Download the \`.dmg\` installer" >> release_notes.md
          echo "- **Linux**: Download the \`.deb\` or \`.AppImage\` package" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ”§ Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. Download the appropriate installer for your platform" >> release_notes.md
          echo "2. Run the installer and follow the setup wizard" >> release_notes.md
          echo "3. Launch InfluxDB GUI Manager from your applications" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“‹ System Requirements" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Windows**: Windows 10 or later" >> release_notes.md
          echo "- **macOS**: macOS 10.13 or later" >> release_notes.md
          echo "- **Linux**: Modern Linux distribution with GTK 3.0+" >> release_notes.md
