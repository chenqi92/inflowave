name: Test Release Workflow

on:
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Test version number'
        required: true
        default: '1.0.0-test'

jobs:
  test-version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test version reading
        run: |
          echo "Current package.json version:"
          node -p "require('./package.json').version"
          echo "Test version: ${{ github.event.inputs.test_version }}"

      - name: Test tag check
        run: |
          VERSION="${{ github.event.inputs.test_version }}"
          echo "Checking if tag v$VERSION exists..."
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
          else
            echo "Tag v$VERSION does not exist"
          fi

  test-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Test Tauri build (without release)
        run: |
          echo "Testing Tauri build configuration..."
          npm run tauri build -- --help || echo "Tauri CLI available"
          
      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Checking src-tauri directory..."
          ls -la src-tauri/
          echo "Checking Tauri config..."
          cat src-tauri/tauri.conf.json | head -10
