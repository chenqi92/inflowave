      - name: Upload Windows MSIX to Release
        if: matrix.platform == 'windows-latest' && steps.windows_msix_build.outcome == 'success'
        shell: pwsh
        run: |
          Write-Output "Uploading Windows MSIX files to Release..."

          # Êü•Êâæ MSIX Êñá‰ª∂
          $msixFiles = @()
          $searchPaths = @(
            "src-tauri\target\${{ matrix.rust_target }}\release\bundle\msix\*.msix",
            "src-tauri\target\release\bundle\msix\*.msix"
          )

          foreach ($path in $searchPaths) {
            $files = Get-ChildItem $path -ErrorAction SilentlyContinue
            if ($files) {
              $msixFiles += $files
              break
            }
