name: Version-based Release

on:
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  # ÁâàÊú¨Ê£ÄÊµãÂ∑•‰Ωú
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag_exists: ${{ steps.check.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version should trigger release
        id: check
        run: |
          # Ëé∑ÂèñÂΩìÂâçÁâàÊú¨
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Ê£ÄÊü•ÊòØÂê¶ÊòØpackage.jsonÂèòÊõ¥Ëß¶ÂèëÁöÑ
          if [ "${{ github.event_name }}" = "push" ]; then
            # Ê£ÄÊü•package.jsonÊòØÂê¶Âú®Êú¨Ê¨°Êèê‰∫§‰∏≠Ë¢´‰øÆÊîπ
            if git diff --name-only HEAD~1 HEAD | grep -q "package.json"; then
              echo "üìù package.json was modified in this commit"
          
              # Ê£ÄÊü•ÁâàÊú¨Âè∑ÊòØÂê¶ÁúüÁöÑÂèòÊõ¥‰∫Ü
              PREV_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" || echo "0.0.0")
              echo "Previous version: $PREV_VERSION"
              echo "Current version: $VERSION"
          
              if [ "$VERSION" != "$PREV_VERSION" ]; then
                echo "‚úÖ Version changed from $PREV_VERSION to $VERSION"
          
                # Ê£ÄÊü•Ê†áÁ≠æÊòØÂê¶Â≠òÂú®
                if git tag -l | grep -q "^v$VERSION$"; then
                  echo "tag_exists=true" >> $GITHUB_OUTPUT
                  echo "should_release=false" >> $GITHUB_OUTPUT
                  echo "‚ö†Ô∏è Tag v$VERSION already exists, skipping release"
                else
                  echo "tag_exists=false" >> $GITHUB_OUTPUT
                  echo "should_release=true" >> $GITHUB_OUTPUT
                  echo "üöÄ Will create release for v$VERSION"
                fi
              else
                echo "should_release=false" >> $GITHUB_OUTPUT
                echo "‚è≠Ô∏è Version unchanged, skipping release"
              fi
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è package.json not modified, skipping release"
            fi
          else
            # ÊâãÂä®Ëß¶ÂèëÁöÑÊÉÖÂÜµ
            if git tag -l | grep -q "^v$VERSION$"; then
              echo "tag_exists=true" >> $GITHUB_OUTPUT
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è Tag v$VERSION already exists, skipping release"
            else
              echo "tag_exists=false" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Manual trigger: will create release for v$VERSION"
            fi
          fi
        shell: bash

  # ÂáÜÂ§áÂèëÂ∏ÉËØ¥Êòé
  prepare-release-notes:
    runs-on: ubuntu-latest
    if: needs.detect-version.outputs.should_release == 'true'
    needs: detect-version
    outputs:
      release_body: ${{ steps.generate.outputs.release_body }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Generate release notes
        id: generate
        run: |
          # ‰ΩøÁî®Â§ñÈÉ®ËÑöÊú¨ÁîüÊàêrelease notes
          RELEASE_BODY=$(node scripts/generate-release-notes.cjs)
          
          # ËæìÂá∫Âà∞GitHub Actions
          {
            echo 'release_body<<EOF'
            echo "$RELEASE_BODY"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
        shell: bash

  # ÂÖ®Âπ≥Âè∞ÂÖ®Êû∂ÊûÑÊûÑÂª∫
  build-release:
    needs: [detect-version, prepare-release-notes]
    if: needs.detect-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            rust_target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            target: 'i686-pc-windows-msvc'
            arch: 'x86'
            rust_target: 'i686-pc-windows-msvc'

          # macOS - ÁßªÈô§‰∏çÊîØÊåÅÁöÑ universal-apple-darwin
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            arch: 'x64'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            arch: 'arm64'
            rust_target: 'aarch64-apple-darwin'

          # Linux - ÊîØÊåÅ x64 Âíå ARM64 Êû∂ÊûÑ
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x64'
            rust_target: 'x86_64-unknown-linux-gnu'
          - platform: 'ubuntu-22.04'
            target: 'aarch64-unknown-linux-gnu'
            arch: 'arm64'
            rust_target: 'aarch64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Âà∑Êñ∞ÂåÖÁºìÂ≠òÂíåÊ∏ÖÁêÜ
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get update
          
          # ÂÆâË£ÖÂü∫Á°ÄÁºñËØë‰æùËµñ
          sudo apt-get install -y build-essential curl wget gnupg software-properties-common file
          
          # ÂÆâË£Ö glib-sys Âíå GTK Áõ∏ÂÖ≥‰æùËµñ
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
            pkg-config libglib2.0-dev libgdk-pixbuf2.0-dev libpango1.0-dev libatk1.0-dev \
            libxdo-dev libssl-dev \
            libglib2.0-0 libglib2.0-bin gobject-introspection libgirepository1.0-dev \
            libffi-dev patchelf
          
          # È™åËØÅ glib pkg-config Êñá‰ª∂
          echo "üîç Ê£ÄÊü• glib pkg-config Êñá‰ª∂..."
          find /usr -name "glib-2.0.pc" 2>/dev/null | head -5
          pkg-config --exists glib-2.0 && echo "‚úÖ glib-2.0 pkg-config ÂèØÁî®" || echo "‚ùå glib-2.0 pkg-config ‰∏çÂèØÁî®"
          
          # ËÆæÁΩÆÂíåÈ™åËØÅ pkg-config Ë∑ØÂæÑ
          echo "üìã ËÆæÁΩÆ pkg-config ÁéØÂ¢ÉÂèòÈáè..."
          export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
          
          echo "üìã ÂΩìÂâç PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          echo "üìã pkg-config Â∫ìÂàóË°®:"
          pkg-config --list-all | grep glib || echo "‚ùå Êú™ÊâæÂà∞ glib Áõ∏ÂÖ≥Â∫ì"
          
          # Â∞ùËØïÊâãÂä®Ê£ÄÊü• glib ÁâàÊú¨
          pkg-config --modversion glib-2.0 || echo "‚ùå Êó†Ê≥ïËé∑Âèñ glib-2.0 ÁâàÊú¨"
          
          # ARM64 ‰∫§ÂèâÁºñËØëËÆæÁΩÆ
          if [[ "${{ matrix.rust_target }}" == "aarch64-unknown-linux-gnu" ]]; then
            echo "üîß ËÆæÁΩÆ ARM64 ‰∫§ÂèâÁºñËØëÁéØÂ¢É..."
          
            # Ê∑ªÂä† ARM64 Êû∂ÊûÑ
            sudo dpkg --add-architecture arm64
          
            # Â§á‰ªΩÂéüÂßã sources.list
            sudo cp /etc/apt/sources.list /etc/apt/sources.list.backup
          
            # ÈÖçÁΩÆÂ§öÊû∂ÊûÑÊ∫ê
            {
              echo "# AMD64 (ÈªòËÆ§Êû∂ÊûÑ)"
              echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse"
              echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse"
              echo "deb [arch=amd64] http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse"
              echo ""
              echo "# ARM64 Êû∂ÊûÑ"
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted universe multiverse"
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted universe multiverse"
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-security main restricted universe multiverse"
            } | sudo tee /etc/apt/sources.list
          
            # Êõ¥Êñ∞ÂåÖÂàóË°®
            sudo apt-get update || true
          
            # ÂÆâË£Ö‰∫§ÂèâÁºñËØëÂ∑•ÂÖ∑Èìæ
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          
            # Â∞ùËØïÂÆâË£Ö ARM64 ÂºÄÂèëÂ∫ì
            echo "üîß ÂÆâË£Ö ARM64 ÂºÄÂèëÂ∫ì..."
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev:arm64 \
              libgtk-3-dev:arm64 \
              libglib2.0-dev:arm64 \
              libgdk-pixbuf2.0-dev:arm64 \
              libpango1.0-dev:arm64 \
              libatk1.0-dev:arm64 \
              libssl-dev:arm64 \
              libxdo-dev:arm64 \
              libayatana-appindicator3-dev:arm64 \
              librsvg2-dev:arm64 || {
                echo "‚ö†Ô∏è ÈÉ®ÂàÜ ARM64 Â∫ìÂÆâË£ÖÂ§±Ë¥•ÔºåÂ∞ùËØïÂçïÁã¨ÂÆâË£ÖÂÖ≥ÈîÆÂ∫ì..."
                sudo apt-get install -y libssl-dev:arm64 libxdo-dev:arm64 || echo "‚ùå ÂÖ≥ÈîÆÂ∫ìÂÆâË£ÖÂ§±Ë¥•"
              }
            
            # È™åËØÅÂÖ≥ÈîÆÂ∫ì
            echo "üîç È™åËØÅ ARM64 Â∫ìÂÆâË£ÖÁä∂ÊÄÅ..."
            dpkg -l | grep -E "(libssl.*arm64|libxdo.*arm64)" || echo "‚ö†Ô∏è ÈÉ®ÂàÜ ARM64 Â∫ìÂèØËÉΩÊú™Ê≠£Á°ÆÂÆâË£Ö"
          fi
        shell: bash

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup additional macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Pre-install Windows build tools
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Output "Pre-installing Windows build tools..."

          $tauriToolsPath = Join-Path $env:LOCALAPPDATA "tauri"
          New-Item -ItemType Directory -Force -Path $tauriToolsPath | Out-Null

          # Download WiX Tools for MSI
          Write-Output "Downloading WiX Tools..."
          $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip"
          $wixZip = Join-Path $tauriToolsPath "wix311-binaries.zip"
          $wixPath = Join-Path $tauriToolsPath "WixTools314"

          if (-not (Test-Path $wixPath)) {
            try {
              Invoke-WebRequest -Uri $wixUrl -OutFile $wixZip -TimeoutSec 300
              Expand-Archive -Path $wixZip -DestinationPath $tauriToolsPath -Force
              Remove-Item $wixZip -Force
              Write-Output "WiX Tools installed successfully"
            } catch {
              Write-Output "WiX Tools download failed: $($_.Exception.Message)"
            }
          } else {
            Write-Output "WiX Tools already exists"
          }

          # Download NSIS Tools for EXE
          Write-Output "Downloading NSIS Tools..."
          $nsisUrl = "https://github.com/tauri-apps/binary-releases/releases/download/nsis-3/nsis-3.zip"
          $nsisZip = Join-Path $tauriToolsPath "nsis-3.zip"
          $nsisPath = Join-Path $tauriToolsPath "NSIS"

          if (-not (Test-Path $nsisPath)) {
            try {
              Invoke-WebRequest -Uri $nsisUrl -OutFile $nsisZip -TimeoutSec 300
              Expand-Archive -Path $nsisZip -DestinationPath $tauriToolsPath -Force
              $nsisExtracted = Join-Path $tauriToolsPath "nsis-3.08"
              if (Test-Path $nsisExtracted) {
                Rename-Item $nsisExtracted $nsisPath -Force
              }
              Remove-Item $nsisZip -Force

              # Download NSIS plugins
              Write-Output "Downloading NSIS plugins..."
              $pluginUrl = "https://github.com/tauri-apps/binary-releases/releases/download/nsis-plugins-v0/NSIS-ApplicationID.zip"
              $pluginZip = Join-Path $tauriToolsPath "NSIS-ApplicationID.zip"
              $pluginPath = Join-Path $nsisPath "Plugins"

              Invoke-WebRequest -Uri $pluginUrl -OutFile $pluginZip -TimeoutSec 300
              Expand-Archive -Path $pluginZip -DestinationPath $pluginPath -Force

              $unicodePath = Join-Path $pluginPath "x86-unicode"
              New-Item -ItemType Directory -Force -Path $unicodePath | Out-Null

              $sourceDll = Join-Path $pluginPath "ReleaseUnicode\ApplicationID.dll"
              $targetDll = Join-Path $unicodePath "ApplicationID.dll"
              if (Test-Path $sourceDll) {
                Copy-Item $sourceDll $targetDll -Force
              }
              Remove-Item $pluginZip -Force

              # Download tauri utils plugin
              $utilsUrl = "https://github.com/tauri-apps/nsis-tauri-utils/releases/download/nsis_tauri_utils-v0.1.1/nsis_tauri_utils.dll"
              $utilsPath = Join-Path $unicodePath "nsis_tauri_utils.dll"
              Invoke-WebRequest -Uri $utilsUrl -OutFile $utilsPath -TimeoutSec 300

              Write-Output "NSIS Tools installed successfully"
            } catch {
              Write-Output "NSIS Tools download failed: $($_.Exception.Message)"
            }
          } else {
            Write-Output "NSIS Tools already exists"
          }

          Write-Output "Windows build tools pre-installation completed"

      - name: Install frontend dependencies
        run: npm ci

      - name: Download fonts for offline use
        run: |
          echo "üì¶ ‰∏ãËΩΩÂ≠ó‰ΩìÊñá‰ª∂Áî®‰∫éÁ¶ªÁ∫ø‰ΩøÁî®..."
          node scripts/download-fonts-ci.cjs
          echo "‚úÖ Â≠ó‰Ωì‰∏ãËΩΩÂÆåÊàê"

      - name: Build Standard Mode
        id: standard_build
        continue-on-error: ${{ matrix.platform == 'windows-latest' }}
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          ENABLE_EMBEDDED_SERVER: false
          DISABLE_CONSOLE_LOGS: true
          # ËÆæÁΩÆËØ≠Ë®ÄÁéØÂ¢É
          LANG: ${{ matrix.platform == 'windows-latest' && 'zh_CN.UTF-8' || 'zh_CN.UTF-8' }}
          LC_ALL: ${{ matrix.platform == 'windows-latest' && 'zh_CN.UTF-8' || 'zh_CN.UTF-8' }}
          # Ë∑®ÁºñËØëÁéØÂ¢ÉÂèòÈáè
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: 1
          PKG_CONFIG_PATH: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig' || '/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig' }}
          PKG_CONFIG_LIBDIR: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/usr/lib/aarch64-linux-gnu/pkgconfig' || '' }}
          PKG_CONFIG_SYSROOT_DIR: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/' || '' }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.platform == 'macos-latest' && '10.15' || '' }}
          # ARM64 ‰∫§ÂèâÁºñËØëÁéØÂ¢ÉÂèòÈáè
          CC_aarch64_unknown_linux_gnu: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          CXX_aarch64_unknown_linux_gnu: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-g++' || '' }}
          AR_aarch64_unknown_linux_gnu: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-ar' || '' }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          # OpenSSL ‰∫§ÂèâÁºñËØëÈÖçÁΩÆ
          OPENSSL_DIR: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/usr/lib/aarch64-linux-gnu' || '/usr' }}
          OPENSSL_LIB_DIR: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/usr/lib/aarch64-linux-gnu' || '/usr/lib/x86_64-linux-gnu' }}
          OPENSSL_INCLUDE_DIR: ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '/usr/include' || '/usr/include' }}
          # glib-sys ÁâπÂÆöÁéØÂ¢ÉÂèòÈáè
          GLIB_SYS_USE_PKG_CONFIG: 1
          GOBJECT_SYS_USE_PKG_CONFIG: 1
          GIO_SYS_USE_PKG_CONFIG: 1
          # AppImage ‰ºòÂåñÈÖçÁΩÆ
          APPIMAGE_EXTRACT_AND_RUN: 1
          # Windows ÊûÑÂª∫Â∑•ÂÖ∑‰∏ãËΩΩÈÖçÁΩÆ
          TAURI_BUNDLER_TOOLS_DOWNLOAD_TIMEOUT: 600
          TAURI_BUNDLER_TOOLS_DOWNLOAD_RETRIES: 3
        with:
          tagName: v${{ needs.detect-version.outputs.version }}
          releaseName: 'InfloWave v${{ needs.detect-version.outputs.version }}'
          releaseBody: ${{ needs.prepare-release-notes.outputs.release_body }}
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.rust_target }} ${{ matrix.rust_target == 'aarch64-unknown-linux-gnu' && '--config src-tauri/tauri.arm64.conf.json' || '' }}

      - name: Build Windows Full Fallback
        if: matrix.platform == 'windows-latest' && steps.standard_build.outcome == 'failure'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          ENABLE_EMBEDDED_SERVER: false
          DISABLE_CONSOLE_LOGS: true
          # ËÆæÁΩÆÈáçËØïÂíåË∂ÖÊó∂
          TAURI_BUNDLER_TOOLS_DOWNLOAD_TIMEOUT: 600
          TAURI_BUNDLER_TOOLS_DOWNLOAD_RETRIES: 3
        with:
          tagName: v${{ needs.detect-version.outputs.version }}
          releaseName: 'InfloWave v${{ needs.detect-version.outputs.version }}'
          releaseBody: ${{ needs.prepare-release-notes.outputs.release_body }}
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.rust_target }} --config src-tauri/tauri.windows-full.conf.json

      - name: Build Windows MSI-Only Final Fallback
        if: matrix.platform == 'windows-latest' && steps.standard_build.outcome == 'failure'
        continue-on-error: true
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          ENABLE_EMBEDDED_SERVER: false
          DISABLE_CONSOLE_LOGS: true
          # ËÆæÁΩÆÈáçËØïÂíåË∂ÖÊó∂
          TAURI_BUNDLER_TOOLS_DOWNLOAD_TIMEOUT: 600
          TAURI_BUNDLER_TOOLS_DOWNLOAD_RETRIES: 3
        with:
          tagName: v${{ needs.detect-version.outputs.version }}
          releaseName: 'InfloWave v${{ needs.detect-version.outputs.version }}'
          releaseBody: ${{ needs.prepare-release-notes.outputs.release_body }}
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.rust_target }} --config src-tauri/tauri.windows-msi-only.conf.json

