<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfloWave</title>
    <meta
      name="description"

    />

    <!-- Prevent FOUC and improve startup experience -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        /* ä½¿ç”¨ç³»ç»Ÿå­—ä½“ä½œä¸ºé»˜è®¤ï¼Œé¿å…å­—ä½“åŠ è½½æ—¶çš„é—ªçƒ */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Inter', system-ui, sans-serif;
        height: 100%;
      }
      
      /* å­—ä½“åŠ è½½å®Œæˆåçš„åˆ‡æ¢ */
      .fonts-loaded html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1f2937;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        transition: background-color 0.2s ease, color 0.2s ease;
        position: fixed;
        top: 0;
        left: 0;
      }

      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      /* Enhanced loading experience */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .loading-brand {
        margin-bottom: 2rem;
        text-align: center;
      }

      .loading-logo {
        font-size: 2rem;
        font-weight: 600;
        color: #3b82f6;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .loading-tagline {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 400;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loading-text {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 400;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      /* Dark theme support - automatic detection */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #f1f5f9;
        }

        .loading-container {
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .loading-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }

        .loading-logo {
          color: #60a5fa;
        }

        .loading-tagline,
        .loading-text {
          color: #94a3b8;
        }
      }

      /* Manual dark theme class override */
      .dark body {
        background-color: #0f172a !important;
        color: #f1f5f9 !important;
      }

      .dark .loading-container {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
      }

      .dark .loading-spinner {
        border-color: #374151 !important;
        border-top-color: #60a5fa !important;
      }

      .dark .loading-logo {
        color: #60a5fa !important;
      }

      .dark .loading-tagline,
      .dark .loading-text {
        color: #94a3b8 !important;
      }

      /* Fade out animation for smooth transition */
      .loading-container.fade-out {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      /* Prevent flash of unstyled content */
      #root:empty::before {
        content: '';
        display: block;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Enhanced loading fallback -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-brand">
          <div class="loading-logo">InfloWave</div>
          <div class="loading-tagline" id="loading-tagline">ç°ä»£åŒ–æ—¶åºæ•°æ®åº“ç®¡ç†å·¥å…·</div>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">æ­£åœ¨åˆå§‹åŒ–...</div>
      </div>
    </div>
    <!-- Portal for glide-data-grid overlay editor -->
    <div id="portal"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      // ============================================================================
      // è¯­è¨€æ£€æµ‹å’Œå›½é™…åŒ–æ”¯æŒ
      // ============================================================================

      /**
       * æ£€æµ‹ç”¨æˆ·è¯­è¨€åå¥½
       * ä¼˜å…ˆçº§ï¼šlocalStorage > æµè§ˆå™¨è¯­è¨€ > é»˜è®¤è¯­è¨€
       */
      function detectLanguage() {
        try {
          // 1. ä» localStorage è¯»å–ä¿å­˜çš„è¯­è¨€åå¥½
          const stored = localStorage.getItem('i18nextLng');
          if (stored) {
            const normalized = normalizeLanguageCode(stored);
            if (normalized === 'zh-CN' || normalized === 'en-US') {
              return normalized;
            }
          }
        } catch (error) {
          console.warn('Failed to read language from localStorage:', error);
        }

        // 2. æ£€æµ‹æµè§ˆå™¨è¯­è¨€
        if (navigator.language) {
          const normalized = normalizeLanguageCode(navigator.language);
          if (normalized === 'zh-CN' || normalized === 'en-US') {
            return normalized;
          }
        }

        // 3. é»˜è®¤ä½¿ç”¨ä¸­æ–‡
        return 'zh-CN';
      }

      /**
       * æ ‡å‡†åŒ–è¯­è¨€ä»£ç 
       */
      function normalizeLanguageCode(code) {
        if (!code) return 'zh-CN';
        const lower = code.toLowerCase().trim();

        // ä¸­æ–‡å˜ä½“
        if (lower.startsWith('zh')) return 'zh-CN';
        // è‹±æ–‡å˜ä½“
        if (lower.startsWith('en')) return 'en-US';

        return 'zh-CN';
      }

      // æ£€æµ‹å½“å‰è¯­è¨€
      const currentLanguage = detectLanguage();
      console.log('ğŸŒ Detected language:', currentLanguage);

      // ============================================================================
      // åŠ è½½é˜¶æ®µæ–‡æ¡ˆï¼ˆæ”¯æŒå¤šè¯­è¨€ï¼‰
      // ============================================================================

      const loadingMessages = {
        'zh-CN': {
          tagline: 'ç°ä»£åŒ–æ—¶åºæ•°æ®åº“ç®¡ç†å·¥å…·',
          initializing: 'æ­£åœ¨åˆå§‹åŒ–...',
          loadingConfig: 'åŠ è½½é…ç½®...',
          loadingPreferences: 'åŠ è½½ç”¨æˆ·åå¥½...',
          initializingServices: 'åˆå§‹åŒ–æœåŠ¡...',
          ready: 'å‡†å¤‡å°±ç»ª',
          startupError: 'åº”ç”¨ç¨‹åºå¯åŠ¨æ—¶å‘ç”Ÿé”™è¯¯ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•',
          initError: 'åº”ç”¨ç¨‹åºåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥å¹¶åˆ·æ–°é¡µé¢',
          timeoutError: 'åº”ç”¨ç¨‹åºå¯åŠ¨è¶…æ—¶ï¼Œå¯èƒ½å­˜åœ¨é—®é¢˜',
          retryButton: 'é‡æ–°åŠ è½½'
        },
        'en-US': {
          tagline: 'Modern Time-Series Database Management Tool',
          initializing: 'Initializing...',
          loadingConfig: 'Loading configuration...',
          loadingPreferences: 'Loading preferences...',
          initializingServices: 'Initializing services...',
          ready: 'Ready',
          startupError: 'Application startup error, please refresh the page',
          initError: 'Application initialization failed, please check network connection',
          timeoutError: 'Application startup timeout, there may be a problem',
          retryButton: 'Reload'
        }
      };

      // è·å–å½“å‰è¯­è¨€çš„æ–‡æ¡ˆ
      const messages = loadingMessages[currentLanguage] || loadingMessages['zh-CN'];

      // è®¾ç½®åˆå§‹æ–‡æ¡ˆ
      (function setInitialText() {
        const tagline = document.getElementById('loading-tagline');
        const loadingText = document.getElementById('loading-text');

        if (tagline) {
          tagline.textContent = messages.tagline;
        }
        if (loadingText) {
          loadingText.textContent = messages.initializing;
        }
      })();

      /**
       * æ›´æ–°åŠ è½½æ–‡æ¡ˆ
       */
      function updateLoadingText(stage) {
        const loadingText = document.getElementById('loading-text');
        if (loadingText && messages[stage]) {
          loadingText.textContent = messages[stage];
        }
      }

      // ============================================================================
      // åº”ç”¨å¯åŠ¨çŠ¶æ€ç®¡ç†
      // ============================================================================

      let hasAppStarted = false;

      // ç›‘å¬åŠ è½½é˜¶æ®µäº‹ä»¶
      window.addEventListener('app-loading-stage', function(event) {
        if (!hasAppStarted && event.detail && event.detail.stage) {
          updateLoadingText(event.detail.stage);
          console.log('ğŸ“ Loading stage:', event.detail.stage);
        }
      });

      // ç›‘å¬åº”ç”¨å°±ç»ªäº‹ä»¶
      window.addEventListener('app-ready', function() {
        hasAppStarted = true;
        updateLoadingText('ready');

        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          // ç«‹å³å¼€å§‹æ·¡å‡ºåŠ¨ç”»
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 400);
        }

        console.log('âœ… Application ready');
      });

      // ============================================================================
      // é”™è¯¯å¤„ç†
      // ============================================================================

      /**
       * æ˜¾ç¤ºå¯åŠ¨é”™è¯¯
       */
      function showStartupError(message) {
        const loadingText = document.getElementById('loading-text');
        if (loadingText && !hasAppStarted) {
          loadingText.textContent = message;
          loadingText.style.color = '#ef4444';

          // åœæ­¢spinneråŠ¨ç”»
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) {
            spinner.style.display = 'none';
          }

          // æ·»åŠ é‡è¯•æŒ‰é’®
          setTimeout(() => {
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer && !loadingContainer.querySelector('button')) {
              const retryButton = document.createElement('button');
              retryButton.textContent = messages.retryButton;
              retryButton.style.cssText = `
                margin-top: 20px;
                padding: 10px 20px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                transition: background 0.2s;
              `;
              retryButton.onmouseover = () => {
                retryButton.style.background = '#2563eb';
              };
              retryButton.onmouseout = () => {
                retryButton.style.background = '#3b82f6';
              };
              retryButton.onclick = () => window.location.reload();
              loadingContainer.appendChild(retryButton);
            }
          }, 1000);
        }
      }

      // ç›‘å¬é”™è¯¯äº‹ä»¶
      window.addEventListener('error', function(event) {
        console.error('å¯åŠ¨é”™è¯¯:', event.error);
        showStartupError(messages.startupError);
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('æœªå¤„ç†çš„Promiseæ‹’ç»:', event.reason);
        showStartupError(messages.initError);
      });

      // ============================================================================
      // è¶…æ—¶ä¿æŠ¤æœºåˆ¶
      // ============================================================================

      // å¦‚æœ10ç§’åè¿˜æ²¡å¯åŠ¨å®Œæˆï¼Œæ˜¾ç¤ºé”™è¯¯ï¼ˆç»™äºˆå……è¶³çš„å¯åŠ¨æ—¶é—´ï¼‰
      setTimeout(() => {
        if (!hasAppStarted) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen && loadingScreen.style.display !== 'none') {
            console.warn('âš ï¸ åº”ç”¨å¯åŠ¨è¶…è¿‡10ç§’ï¼Œæ˜¾ç¤ºè¶…æ—¶é”™è¯¯');
            showStartupError(messages.timeoutError);
          }
        }
      }, 10000); // 10ç§’è¶…æ—¶ä¿æŠ¤
      
      // å­—ä½“åŠ è½½æ£€æµ‹
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('fonts-loaded');
          console.log('å­—ä½“åŠ è½½å®Œæˆ');
        });
      } else {
        // å¯¹äºä¸æ”¯æŒ FontFace API çš„æµè§ˆå™¨ï¼Œå»¶è¿Ÿæ·»åŠ ç±»
        setTimeout(function() {
          document.documentElement.classList.add('fonts-loaded');
        }, 1000);
      }
    </script>
  </body>
</html>
