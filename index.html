<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfloWave</title>
    <meta
      name="description"
      content="A modern time-series database management tool"
    />

    <!-- Local fonts (CI环境动态下载) - 异步加载以防止阻塞 -->
    <link rel="preload" href="/src/styles/fonts-local.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles/fonts-local.css"></noscript>

    <!-- Prevent FOUC and improve startup experience -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        /* 使用系统字体作为默认，避免字体加载时的闪烁 */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Inter', system-ui, sans-serif;
        height: 100%;
      }
      
      /* 字体加载完成后的切换 */
      .fonts-loaded html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1f2937;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        transition: background-color 0.2s ease, color 0.2s ease;
        position: fixed;
        top: 0;
        left: 0;
      }

      #root {
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      /* Enhanced loading experience */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .loading-brand {
        margin-bottom: 2rem;
        text-align: center;
      }

      .loading-logo {
        font-size: 2rem;
        font-weight: 600;
        color: #3b82f6;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }

      .loading-tagline {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 400;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loading-text {
        font-size: 0.875rem;
        color: #6b7280;
        font-weight: 400;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      /* Dark theme support - automatic detection */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #f1f5f9;
        }

        .loading-container {
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .loading-spinner {
          border-color: #374151;
          border-top-color: #60a5fa;
        }

        .loading-logo {
          color: #60a5fa;
        }

        .loading-tagline,
        .loading-text {
          color: #94a3b8;
        }
      }

      /* Manual dark theme class override */
      .dark body {
        background-color: #0f172a !important;
        color: #f1f5f9 !important;
      }

      .dark .loading-container {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
      }

      .dark .loading-spinner {
        border-color: #374151 !important;
        border-top-color: #60a5fa !important;
      }

      .dark .loading-logo {
        color: #60a5fa !important;
      }

      .dark .loading-tagline,
      .dark .loading-text {
        color: #94a3b8 !important;
      }

      /* Fade out animation for smooth transition */
      .loading-container.fade-out {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      /* Prevent flash of unstyled content */
      #root:empty::before {
        content: '';
        display: block;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Enhanced loading fallback -->
      <div class="loading-container" id="loading-screen">
        <div class="loading-brand">
          <div class="loading-logo">InfloWave</div>
          <div class="loading-tagline">现代化时序数据库管理工具</div>
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loading-text">正在启动应用程序...</div>
      </div>
    </div>
    <!-- Portal for glide-data-grid overlay editor -->
    <div id="portal"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      // ✅ 优化：移除假进度，直接响应真实的启动完成事件
      let hasAppStarted = false;

      // Listen for app ready signal
      window.addEventListener('app-ready', function() {
        hasAppStarted = true;
        const loadingText = document.getElementById('loading-text');
        if (loadingText) {
          loadingText.textContent = '启动完成';
        }

        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          // 立即开始淡出动画，不再延迟
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 400);
        }
      });

      // 错误处理和fallback机制
      
      // 监听错误事件
      window.addEventListener('error', function(event) {
        console.error('启动错误:', event.error);
        showStartupError('应用程序启动时发生错误，请刷新页面重试');
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('未处理的Promise拒绝:', event.reason);
        showStartupError('应用程序初始化失败，请检查网络连接并刷新页面');
      });
      
      function showStartupError(message) {
        const loadingText = document.getElementById('loading-text');
        if (loadingText && !hasAppStarted) {
          loadingText.textContent = message;
          loadingText.style.color = '#ef4444';
          
          // 停止spinner动画
          const spinner = document.querySelector('.loading-spinner');
          if (spinner) {
            spinner.style.display = 'none';
          }
          
          // 添加重试按钮
          setTimeout(() => {
            const loadingContainer = document.querySelector('.loading-container');
            if (loadingContainer) {
              const retryButton = document.createElement('button');
              retryButton.textContent = '重新加载';
              retryButton.style.cssText = `
                margin-top: 20px;
                padding: 10px 20px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: default;
                font-size: 14px;
              `;
              retryButton.onclick = () => window.location.reload();
              loadingContainer.appendChild(retryButton);
            }
          }, 1000);
        }
      }

      // ✅ 优化：缩短超时时间，桌面应用启动应该很快
      // 如果3秒后还没启动完成，显示错误
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen && loadingScreen.style.display !== 'none' && !hasAppStarted) {
          showStartupError('应用程序启动超时，可能存在问题');
        }
      }, 3000); // 3秒超时（桌面应用应该更快）

      // 如果2秒后还没收到 app-ready 事件，强制移除加载屏幕
      // 这是最后的保险措施，避免用户一直看到加载屏幕
      setTimeout(() => {
        if (!hasAppStarted) {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen && loadingScreen.style.display !== 'none') {
            console.warn('应用启动超过2秒，强制移除加载屏幕');
            hasAppStarted = true;
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 400);
          }
        }
      }, 2000); // 2秒后强制移除loading
      
      // 字体加载检测
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('fonts-loaded');
          console.log('字体加载完成');
        });
      } else {
        // 对于不支持 FontFace API 的浏览器，延迟添加类
        setTimeout(function() {
          document.documentElement.classList.add('fonts-loaded');
        }, 1000);
      }
    </script>
  </body>
</html>
